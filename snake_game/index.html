<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        body {
          width: 100vw;
          height: 100vh;
          background-color: cadetblue;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          overflow: hidden;
          gap: 20px;
        }
        #container {
          width: 500px;
          height: 500px;
        }
        @media screen and (max-width:500px){
          #container {
          width: 400px;
          height: 400px;
        }
      }
        @media screen and (max-width:400px){
          #container {
          width: 300px;
          height: 300px;
        }
      }
        #board {
          width: inherit;
          height: inherit;
          background-color: black;
          display: grid;
          grid-template-columns: repeat(20, 1fr);
          grid-template-rows: repeat(20, 1fr);
        }

        .snake {
          background-color: rgb(234, 60, 13);
          border-radius: 8px;
        }
        .food {
          background-color: rgb(3, 129, 41);
          border-radius: 50%;
        }
        button{
          padding:10px 25px;
          border-radius: 25px;
          background-color: rgb(0, 229, 221);
          border: 0;
          box-shadow: 0px 0px 3px rgb(193, 89, 89);
        }
    </style>
    <script src="script.js" defer></script>
  </head>
  <body>
    <button>Start</button>
    <div id="container">
      <div id="board">
        <!-- <div class="snake"></div>
    <div class="food"></div> -->
      </div>
    </div>
  </body>
</html>
